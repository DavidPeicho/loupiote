[package]
name = "albedo_lib"
version = "0.0.1-beta.0"
authors = ["David Peicho <david.peicho@gmail.com>"]
edition = "2018"
resolver = "2"

[dependencies]
bytemuck = "1.4.1"
hotwatch = "0.4.6"
winit = "0.27.0"
enumflags2 = "0.7.1"
wgpu = "0.14.2"
glam = "0.20.2"
gltf = "1.0.0"
image = { version = "0.24.1", default-features = false, features = ["png", "hdr"] }
rfd = "0.8.1"
pollster = "0.2"
futures-intrusive = "0.4"
albedo_backend = { path = "../../albedo-engine/crates/albedo_backend", version = "0.0.1-beta.0" }
albedo_bvh = { path = "../../albedo-engine/crates/albedo_bvh", version = "0.0.1-beta.0" }
albedo_rtx = { path = "../../albedo-engine/crates/albedo_rtx", version = "0.0.1-beta.0" }

